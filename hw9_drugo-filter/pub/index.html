
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=1100"/>
    <title>VK_Friend-filter</title>
    <link href="css/main.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

    <!--link(rel="apple-touch-icon" sizes="114x114" href="media/img/ico/apple-icon-114x114.png")-->
    <!--link(rel="apple-touch-icon" sizes="120x120" href="media/img/ico/apple-icon-120x120.png")-->
    <!--link(rel="apple-touch-icon" sizes="144x144" href="media/img/ico/apple-icon-144x144.png")-->
    <!--link(rel="apple-touch-icon" sizes="152x152" href="media/img/ico/apple-icon-152x152.png")-->

  </head>
  <body>
    <div class="wrapper">
      <div class="panel">
        <div class="logo"><img src="media/img/logo.png"/></div>
        <div class="panel_head">Выберите друзей</div>
        <div class="panel_body">
          <div class="panel_search">
            <div class="search friends">
              <input placeholder="Начните вводить имя друга"/>
            </div>
            <div class="search save">
              <input placeholder="Название"/>
            </div>
          </div>
          <div class="panel_lists">
            <div class="friends list">
              <div class="title blk">Ваши друзья</div>
              <div ondragstart="dragStart(event)" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)" class="friends-panel"></div>
            </div>
            <div class="save list">
              <div class="title blk">Друзья в списке</div>
              <div ondragstart="dragStart(event)" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)" class="friends-panel"></div>
            </div>
          </div>
        </div>
        <div class="panel_foot">
          <div class="btn">Сохранить</div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/x-handlebars-template" id="friendItemTemplate">{{#each list}}
    <div draggable="true" data-id="{{id}}" data-sort="{{@index}}" class="friend blk">
      <div style="background: url({{ photo_50 }}) no-repeat center" class="photo"></div>
      <div class="name">{{first_name}} {{last_name}}</div>
      <div class="cross"></div>
    </div>{{/each}}
  </script>
  <script src="js/index.js"></script>
</html>
